name: PR Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - macos-11
          - ubuntu-20.04
          - windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install Yarn dependencies
        shell: bash
        run: yarn install --prefer-offline --frozen-lockfile
      - name: Install Yarn dependencies
        shell: bash
        run: |
          yarn build
          ls -lsa dist/@lando

