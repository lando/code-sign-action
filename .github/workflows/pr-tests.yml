name: PR Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        include:
          - os: macos-11
            file: dist/@lando/code-sign-action
            certificate-data: ${{ secrets.APPLE_CERT_DATA }}
            certificate-password: ${{ secrets.APPLE_CERT_PASSWORD }}
            apple-team-id: FY8GAUX282
          - os: ubuntu-20.04
            file: dist/@lando/code-sign-action
          - os: windows-2022
            file: dist/@lando/code-sign-action.exe
            certificate-data: ${{ secrets.WINDOZE_CERT_DATA }}
            certificate-password: ${{ secrets.WINDOZE_CERT_PASSWORD }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install Yarn dependencies
        shell: bash
        run: yarn install --prefer-offline --frozen-lockfile
      - name: Package node binary
        shell: bash
        run: |
          yarn build
          ls -lsa dist/@lando
      - name: Codesign
        uses: ./
        with:
          file: ${{ matrix.file }}
          certificate-data: ${{ matrix.certificate-data }}
          certificate-password: ${{ matrix.certificate-password }}
          apple-team-id: ${{ matrix.apple-team-id }}
